
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Learning the Forms</title>
</head>
<body>
    <h1>Hello, Forms!</h1>
    <!-- //anythng inside forms is apart of the form -->
    <form action="'/form-handling-url" method="post">
        <fieldset>
            <legend>Add user</legend>

            <div>
                <label for="firstName">First name</label>
                <input type="text" id="firstName" name="FirstName">
            </div>

            <div>
                <label for="lastName">Laast name</label>
                <input type="text" id="lastname" name="lastName">
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email_address">
            </div>

            <div>
                <label for="role">Role</label>
                <select name="user_role_name" id="role">
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                    <option value="guest">Guest</option>
                </select>
            </div>

            <div>
                <label for="expiration">Expiration</label>
                <input type="date" id="expiration" name="expiration">
            </div>

            <div>
                <label for="bio">Bio</label>
                <textarea name="bio" id="bio"></textarea>
            </div>

            <div>
                <button type="submit">Add this person</button>
            </div>
        </fieldset>
    </form>

</body>
</html>
</form>
